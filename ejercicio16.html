<html>
<head><title>Informaci&oacute;n sobre el producto</title>

<body>
<h3>Informaci&oacute;n sobre el producto</h3>

<form action="url" method="POST">

	<label for="nombre">Nombre</label></br>

	</br><textarea id="descripcion" name="descripcion"/></textarea></br>

	<input name="promocion" type="radio" value="Descuento 5%"/>Descuento 5%

</form
</body>
</html>
