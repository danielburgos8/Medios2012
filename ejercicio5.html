<title>La etiqueta blockquote</title>
</head>
<body>
<h1>Sintaxis de la etiqueta &lt;blockquote&gt;  </h1>
<p>La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación:</p>
<p>&lt;blockquote cite="...<em>dirección original de la cita</em>>Texto que se cita&lt;/blockquote&gt;</p>
</body>
